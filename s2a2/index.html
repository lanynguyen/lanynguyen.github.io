<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Arima:wght@100..700&family=Berkshire+Swash&family=Paytone+One&family=Rochester&family=Sacramento&family=Tenor+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="title-wrapper" alt = "Background picture of Marilyn's iconic pose in a white dress">
      <h1> 100 Years of Marilyn</h1>
    </div>

    <input type="radio" id="marilyn1picker" name="awaytolinkradios">
    <input type="radio" id="marilyn2picker" name="awaytolinkradios">
    <input type="radio" id="marilyn3picker" name="awaytolinkradios">

    <label for="marilyn1picker">Pose 1</label>
    <label for="marilyn2picker">Pose 2</label>
    <label for="marilyn3picker">Pose 3</label>

    <div id="fixed-position-wrapper-1">
    </div>
    
    <div id="currentmarilyn"></div>

    <div id="absolute-position-wrapper-2">
      <div id="outfit-1" alt="A classic and elegant long dress, coupled with a feather hat and umbrellas, of the 1910s"></div>
    </div>

    <div id="absolute-position-wrapper-2">
      <div id="outfit-2" alt="A fun and flapper-looking dress, coupled with a minimalistic hat and sass purse, of the jazz age 1920s"></div>
    </div>

    <div id="absolute-position-wrapper-2">
      <div id="outfit-3" alt="A feminine and floral long dress with an elegant black hat of the 1930s"></div>
    </div>

    <div id="absolute-position-wrapper-2">
      <div id="outfit-4" alt="A practical and uniform-looking dress with padded shoulder, of the outbreak of WW2 in the 1940s"></div>
    </div>

    <div id="absolute-position-wrapper-2">
      <div id="outfit-5" alt="A full and maximalist look in yellow and floral dress and matching hat of the 1950s"></div>
    </div>

    <div id="absolute-position-wrapper-2">
      <div id="outfit-6" alt="A hot pink look inspired by First Lady Jacqueline Roosevelt with a sleek purse, of the 1960s"></div>
    </div>

    <div id="absolute-position-wrapper-2">
      <div id="outfit-7" alt="A hippe-inspired look with denim overalls, bandana, sunglasses, and big purse, of the psychadelic 1970s"></div>
    </div>

    <div id="absolute-position-wrapper-2">
      <div id="outfit-8" alt="An extravagant and bold satin blue dress accessorized by a characteristic necklace, of the 1980s"></div>
    </div>

    <div id="absolute-position-wrapper-2">
      <div id="outfit-9" alt="A minimalistic yet also punk outfit inspired by JC-Penney affordable fashion, floral dress and black tights, of the 1990s"></div>
    </div>

    <div id="absolute-position-wrapper-2">
      <div id="outfit-10" alt="A casual leisurely outfit characterized by the dominant low-rise flared jeans and silk tank top, of the 2000s"></div>
    </div>

    <div id="absolute-position-wrapper-2">
      <div id="outfit-11" alt="A casual everyday wear of ripped jeans, white t-shirt, black leather jacket, and over-the-body purse, of the 2010s"></div>
    </div>
</body>
